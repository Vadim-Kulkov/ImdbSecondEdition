databaseChangeLog:
  - changeSet:
#      runAlways: true
#      runOnChange: true
      id: create-person
      author: Vadim Kulkov
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  remarks: null if alive
                  name: death_date
                  type: date
              - column:
                  remarks: male/female
                  name: gender
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: home_country
                  type: bigint
              - column:
                  name: biography
                  type: varchar
        - addForeignKeyConstraint:
            baseColumnNames: home_country
            baseTableName: person
            baseTableSchemaName: main
            constraintName: fk_person_country
            onDelete: SET NULL
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: country
            referencedTableSchemaName: main