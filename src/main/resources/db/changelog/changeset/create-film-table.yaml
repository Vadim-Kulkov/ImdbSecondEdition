databaseChangeLog:
  - changeSet:
#      runAlways: true
#      runOnChange: true
      id: create-film
      author: Vadim Kulkov
      changes:
        - createTable:
            tableName: film
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: bigint
              - column:
                  name: release_date
                  type: date
              - column:
                  name: description
                  type: varchar
        - addForeignKeyConstraint:
            baseColumnNames: country
            baseTableName: film
            baseTableSchemaName: main
            constraintName: fk_film_country
            onDelete: SET NULL
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: country
            referencedTableSchemaName: main