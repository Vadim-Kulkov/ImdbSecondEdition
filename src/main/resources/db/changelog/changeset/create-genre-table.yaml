databaseChangeLog:
  - changeSet:
#      runAlways: true
#      runOnChange: true
      id: create-genre
      author: Vadim Kulkov
      changes:
        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar